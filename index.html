<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo.fc3e6875d825f899a98d.svg"
          alt="Логотип проекта мeсто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container" id="profile-avatar">
            <div
              class="profile__image"
              style="background-image: url(images/avatar.6666407ac3aa5af1d5de.jpg)"
            ></div>
            <div class="profile__avatar-edit-icon"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              id="name-input"
              minlength="2"
              maxlength="40"
              pattern="[A-Za-zА-Яа-яЁё\-\s]+"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
              required
              name="popup_name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
            />

            <span id="name-input-error" class="form__input-error"></span>

            <input
              type="text"
              minlength="2"
              id="job-input"
              maxlength="200"
              required
              pattern="[A-Za-zА-Яа-яЁё\-\s]+"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
            />

            <span id="job-input-error" class="form__input-error"></span>

            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form"
            id="popup__form-place"
            name="new-place"
            novalidate
          >
            <input
              type="text"
              id="place-input"
              name="place-name"
              minlength="2"
              pattern="[A-Za-zА-Яа-яЁё\-\s]+"
              maxlength="30"
              class="popup__input popup__input_type_card-name"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
              placeholder="Название"
              required
            />

            <span id="place-input-error" class="form__input-error"></span>

            <input
              type="url"
              id="link-input"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />

            <span id="link-input-error" class="form__input-error"></span>

            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <!-- Форма для редактирования аватара -->
    <div class="popup" id="avatar-popup">
      <div class="popup__content popup-avatar-content">
        <button type="button" class="popup__close" id="close-avatar-popup">
          &times;
        </button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" id="avatar-form">
          <input
            type="url"
            class="avatar-link popup__input"
            id="avatar-url"
            name="avatar-name"
            placeholder="Введите URL изображения"
            required
          />
          <span id="avatar-url-error" class="form__input-error"></span>

          <button
            type="submit"
            class="submit-avatar popup__button"
            id="submit-avatar"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div id="delete-popup" class="popup">
      <div class="popup__content popup__content-delete">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="confirm-delete popup__button" id="confirmDeleteButton">
          Да
        </button>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          style="display: none"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
          <span class="card__like-count">0</span>
          <!-- Количество лайков -->
        </div>
      </li>
    </template>
  </body>
</html>
